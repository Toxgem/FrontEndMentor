<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor project for a Product preview card">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Marcos Barrios, ToxGem">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>



    <div class="image-container"></div>

    <div class="Content">
            <div class="top">
        <p class="preview">Perfume</p>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        </div>

      <p class="description">A floral, solar and voluptuous
        interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
            <div class="amounts">
        <p class="offer-price">
          $149.99
        </p>
        <p class="realPrice">
          $169.99
        </p>
            </div>
      <button class="button" value="Add to Cart">
        <a href="">
              <div class="boton">
            <img src="./images/icon-cart.svg" alt="add to cart image">
            <p>Add to Cart</p>
              </div>
             </a>
             </button>
    </div>
    


    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Toxgem">Marcos. B</a>.
    </footer>
  

  </main>
 
</body>

</html>
